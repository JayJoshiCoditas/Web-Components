<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="randomNumbers.js"></script>
</head>
<body>
    <random-numbers onclick="updateAttribute()"></random-numbers>
    <script>
        function updateAttribute(){
            var numberTag = document.querySelector('random-numbers')
            numberTag.number = Math.floor(Math.random()*100)
        }

        (function(){
            var numberTag = document.querySelector('random-numbers')
            if(!numberTag.hasAttribute('number')){
                numberTag.number = Math.floor(Math.random()*100)
            }
        })();
    </script>
</body>
</html>
